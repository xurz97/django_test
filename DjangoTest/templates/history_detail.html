<!DOCTYPE html>
<!-- saved from url=(0055)https://www.w3schools.com/howto/tryhow_website_band.htm -->
<html>

<head>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/css/w3.css">
  <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
  <style>
    .loaderbg {
      display: none;
      background-color: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 99999999
    }

    ::-webkit-scrollbar {
      width: 7.5px;
      height: 6px;
      background-color: #f0f0f0;
      display: none
    }

    ::-webkit-scrollbar-thumb {
      background-color: #b1b1b1;
      border-radius: 15px
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #777
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -25px;
      margin-top: -30px;
      width: 50px;
      height: 60px;
      text-align: center;
      font-size: 10px
    }

    .spinner>.double {
      background: #49a9ee;
      height: 100%;
      width: 6px;
      display: inline-block;
      -webkit-animation: stretchDelay 1.2s infinite ease-in-out;
      animation: stretchDelay 1.2s infinite ease-in-out
    }

    .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s
    }

    .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s
    }

    .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s
    }

    .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s
    }

    @-webkit-keyframes stretchDelay {

      0%,
      40%,
      100% {
        -webkit-transform: scaleY(.4)
      }

      20% {
        -webkit-transform: scaleY(1)
      }
    }

    @keyframes stretchDelay {

      0%,
      40%,
      100% {
        transform: scaleY(.4);
        -webkit-transform: scaleY(.4)
      }

      20% {
        transform: scaleY(1);
        -webkit-transform: scaleY(1)
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      min-height: 100%;
      /* 等于footer的高度 */
      margin-bottom: -100px;
    }

    .push {
      height: 100px;
    }

    .footer {
      position: fixed;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: 100px;
      background-color: #eee;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Navigation -->
    <nav class="w3-bar w3-black w3-xlarge">
      <div class="w3-button w3-bar-item">{{ name }}，你好！</div>
      <div class="w3-button w3-bar-item"><a href="../../logout">登出</a></div>
      <a href="../../diff" class="w3-button w3-bar-item ">差分分析</a>
      <a href="../../linear" class="w3-button w3-bar-item">线性分析</a>
      <a href="../../difflinear" class="w3-button w3-bar-item">差分线性分析</a>
      <a href="../../history" class="w3-button w3-bar-item">查询记录</a>

    </nav>

    <section class="w3-container w3-center w3-content w3-large" style="max-width:1000px">
      <p>{{record|linebreaks}}</p>
    </section>
    <!-- Footer -->
    <footer class="w3-container w3-padding-12 w3-center w3-black footer">
      <p class="w3-xlarge">
        测试平台
      </p>
      <div class="push"></div>
  </div>
  </footer>
  <script type="text/javascript">
    function showWaiting() {
      var loaderbg = document.getElementsByClassName("loaderbg")[0];
      loaderbg.style.display = "block";
    }
  </script>
</body>

</html>
