<script>
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
	lineNumbers: true,
	matchBrackets: true,
	mode: "text/x-csrc",
	indentUnit: 4,
	indentWithTabs: true,
});
btn = $("#submitBTN");
editor.on("change",function(editor,change){
	btn.prop('disabled', false);
});
btn.click(function() {
	btn.prop('disabled', true);
	loadingdata = '程序正在运行中……';
	$("#compiler-textarea-result").val(loadingdata);
  
	code = editor.getValue();
	stdin = '';
	if ($('#stdin').length > 0) { 
		stdin = $("#stdin").val();
	}
	var csrf_token = $('input[name="csrfmiddlewaretoken"]').val();
    data: {
        'code': code,
        'csrfmiddlewaretoken': csrf_token
    },
	$.post("./",data,function(data){
	    $("#compiler-textarea-result").val(data.output + data.errors);
	});
	setTimeout(function(){ 
        btn.prop('disabled', false);
    }, 10*1000);
});
$("#clearCode").click(function() {
	var r=confirm("确认清空？");
	if (r==true){
		editor.setValue("");
		editor.clearHistory();
		$("#compiler-textarea-result").val("");
		btn.prop('disabled', true);
	}
});
$("#downloadCode").click(function() {
	download( editor.getValue(), "test.c", "text/plain"); 
});

new ClipboardJS('#copycode', {

}).on('success', function(e) {

   e.clearSelection();
}).on('error', function(e) {

});
function changeToFileContent(input) {
  var file = input.files[0];
  
  if(file.size>1024*1024*5) {
	alert("上传内容不能大于 5 M！");
	return false ;
  } else if (file) {
    var reader = new FileReader();
    reader.readAsText(file, "UTF-8");
    reader.onload = function(event) {
    if (editor) {
        editor.setValue(event.target.result);
      }
    };
  }
}
</script>

(function($){ 
  var p=$('.runoob-item-index'); 
  if(p.length<1) return;
  var arr=[];
  function part_offset_top() {
    p.each(function () {
      var of=$(this).offset();
      arr.push(Math.floor(of.top));
    });
  }
  function goto_current(index) {
    var a=$('#goto dd');
    var b=$('#goto dt');
    if(a.length<1) return;
    var h=a.outerHeight();
    if (!a.eq(index).hasClass('current')) {
      a.removeClass('current');
      a.eq(index).addClass('current');
     // console.log(index)
      b.animate({
        'top': h*index+(a.outerHeight()-b.outerHeight())/2+1
      },50);
    }
  }
  function window_scroll() {
    var st=window.pageYOffset
    			|| document.documentElement.scrollTop
    			|| document.body.scrollTop
    			|| 0;
    var limit=Math.ceil(st+98);
    var index=0;
    for (var i = 0; i < arr.length; i++) {
      if (limit>=arr[i]) {
        index=i;
      }else{
        break;
      }
    }
    if (index<0) index=0;
    if (!p.eq(index).hasClass('current')) {
      p.removeClass('current');
      p.eq(index).addClass('current');
      goto_current(index);
    }
  }
  part_offset_top();
  setTimeout(window_scroll,0);
  $(window).on('scroll',window_scroll);
})(jQuery);
/* --侧边栏滚动时固定-- */
(function($){
  var s=$('.sidebar');
  
  if(s.length<1) return;
  var c=s.children('.content-sidebar');
  if(c.length<1) return;
  var $parent=s.parent();
  if($parent.length<1) return;
  var start=0,stop=0,cHeight=0;
  function init() {
    var soffset=s.offset();
    start=soffset.top;
    stop=start+$parent.height();
    cinit();
  }
  function cinit() {
    cHeight=c.height();
  }
  function cClear(){
    c.removeClass('fixed');
    c.removeClass('absolute');
  }
  function check_scroll(){
    var st=window.pageYOffset
    			|| document.documentElement.scrollTop
    			|| document.body.scrollTop
    			|| 0;
    if (st<=start) {
      cClear();
    }
    if (st>=stop-cHeight) {
      c.removeClass('fixed');
      c.addClass('absolute');
      return;
    }
    if (st<stop-cHeight && st>start) {
      c.removeClass('absolute');
      c.addClass('fixed');
    }
  }
  
  init();
  check_scroll();
  $(window).on('resize',init);
  $(window).on('scroll',check_scroll);
})(jQuery);
