<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>demo</title>
</head>
<body>
    <form method="POST" action="{% url 'file' %}">
        {% csrf_token %}
        <label for="gender">性别：</label>
    <select name="gender" id="gender">
    <option value="male">男</option>
    <option value="female">女</option>
    </select>

        <label for="input_data1">Input Data1:</label><br>
        <textarea id="input_data1" name="input_data1" rows="4" cols="50">{{v}}</textarea><br>
        <label for="input_data2">Input Data2:</label><br>
        <textarea id="input_data2" name="input_data2" rows="4" cols="50">{{n}}</textarea><br>
        <input type="submit" value="转换">
    </form>
    
    <label for="output_data">Output Data:</label><br>
    <textarea id="output_data" name="output_data" rows="4" cols="50">{{w}}</textarea><br>
    {% if message %}
            <script type="text/javascript">
               alert("{{message}}");
            </script>
    {% endif %}
</body>
</html>
