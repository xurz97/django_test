<!DOCTYPE html>
<!-- saved from url=(0055)https://www.w3schools.com/howto/tryhow_website_band.htm -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/w3.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../static/css/loader.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      min-height: 100%;
      /* 等于footer的高度 */
      margin-bottom: -100px;
    }

    .push {
      height: 120px;
    }

    .footer {
      position: fixed;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: 100px;
      background-color: #eee;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="loading" style="display: none;">
    <div class="swal2-container swal2-center swal2-fade swal2-shown" style="overflow-y: auto;">
      <div aria-labelledby="swal2-title" aria-describedby="swal2-content" class="swal2-popup swal2-modal swal2-show"
        tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true" style="display: flex;">
        <div class="swal2-header">
          <div class="swal2-icon swal2-warning swal2-animate-warning-icon" style="display: flex;"><span
              class="swal2-icon-text">✓</span></div>
          <h2 class="swal2-title" id="swal2-title" style="display: flex;">提交成功！正在处理，请等待</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <!-- Navigation -->
    <nav class="w3-bar w3-black w3-xlarge">
      <div class="w3-button w3-bar-item">{{ name }}，你好！</div>
      <div class="w3-button w3-bar-item"><a href="../logout">登出</a></div>
      <a href="../diff" class="w3-button w3-bar-item ">差分分析</a>
      <a href="../linear" class="w3-button w3-bar-item">线性分析</a>
      <a href="../difflinear" class="w3-button w3-bar-item">差分线性分析</a>
      <a href="../history" class="w3-button w3-bar-item">查询记录</a>

    </nav>


    <!-- Band Description -->
    <section class="w3-container w3-center w3-content" style="max-width:1000px">

      <h1 class="w3-wide ">差分分析</h1>
      <h3 class="w3-opacity"><i>密码学术语</i></h3>

    </section>
    <form method="POST" action="{% url 'diff' %}">
      {% csrf_token %}
      <section class="w3-row-padding w3-center w3-light-grey">
        <article class="w3-third">
          <p class="w3-xlarge">分组算法
            <select name="blockcipher" id="blockcipher">
              <option value="aes">AES算法</option>
              <option value="des">DES算法</option>
            </select>
          </p>
        </article>
        <article class="w3-third">
          <p class="w3-xlarge">最小轮数：<input type="text" name="roundmin"></p>
        </article>
        <article class="w3-third">
          <p class="w3-xlarge">最大轮数：<input type="text" name="roundmax"></p>
        </article>
      </section>

      <section class=" draw-border w3-container w3-center w3-content" style="max-width:600px">

        <button id="submit">提交</button>

      </section>


    </form>
    <div class="push"></div>
  </div>
  <!-- Footer -->
  <footer class="w3-container w3-padding-12 w3-center w3-black footer">
    <p class="w3-xlarge">
      测试平台
    </p>
  </footer>
  <script type="text/javascript">
    $(function () {
      $("#submit").click(function () {
        // 显示加载动画
        $("#loading").show();
      });
    });
  </script>
</body>

</html>
