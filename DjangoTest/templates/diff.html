<!DOCTYPE html>
<!-- saved from url=(0055)https://www.w3schools.com/howto/tryhow_website_band.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/w3.css">
<link rel="stylesheet" href="../static/css/font-awesome.min.css">
</head><body>
  
<!-- Navigation -->
<nav class="w3-bar w3-black">
  <div class="w3-button w3-bar-item">{{ name }}，你好！</div>
  <div class="w3-button w3-bar-item"><a href = "../logout">登出</a></div>
  <a href="../diff" class="w3-button w3-bar-item">差分分析</a>
  <a href="../linear" class="w3-button w3-bar-item">线性分析</a>
  <a href="../difflinear" class="w3-button w3-bar-item">差分线性分析</a>
  <a href="../history" class="w3-button w3-bar-item">查询记录</a>

</nav>

<!-- Band Description -->
<section class="w3-container w3-center w3-content" style="max-width:600px">
  <h2 class="w3-wide">差分分析</h2>
  <p class="w3-opacity"><i>密码学术语</i></p>
  <p class="w3-justify">差分分析是一种选择明文攻击，其基本思想是：通过分析特定明文差分对相对应密文差分影响来获得尽可能大的密钥。 它可以用来攻击任何由迭代一个固定的轮函数的结构的密码以及很多分组密码（包括DES），它是由Biham和Shamir于1991年提出的选择明文攻击。</p>
</section>
<form method="POST" action="{% url 'diff' %}">
  {% csrf_token %}
<section class="w3-row-padding w3-center w3-light-grey">
  <article class="w3-third">
    <p>分组算法
      <select name="blockcipher" id="blockcipher">
        <option value="aes">AES算法</option>
        <option value="des">DES算法</option>
      </select>
    </p>
  </article>
  <article class="w3-third">
    <p>最小轮数：<input type="text" name="roundmin"></p>
  </article>
  <article class="w3-third">
    <p>最大轮数：<input type="text" name="roundmax"></p>
  </article>
</section>

<section class="w3-container w3-center w3-content" style="max-width:600px">
  <input type="submit" value="提交">
</section>

</form>
<iframe name="postTo" style="display:none"></iframe>
</section>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
  
  <p class="w3-medium">
  测试平台
  </p>
</footer>

</body></html>
